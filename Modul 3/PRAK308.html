<html>
<head>
  <title>Form</title>
</head>
<body>
  <center>
    <form>
      <table border="2">
        <tr height="100" bgcolor="skyblue">
          <td style="color: red; font-family: Arial, Helvetica, sans-serif; font-size: 15px;">
            <center>
              <b><h1>Pendaftaran Kursus</h1></b>
            </center>
          </td>
        </tr>
        <tr height="380" bgcolor="gray" valign="top">
          <td>
            <table>
              <tr>
                <td style="font-size: 12px; font-family: Arial, Helvetica, sans-serif;">
                  <h1><b>Data Diri</b></h1>
                </td>
              </tr>
              <tr>
                <td>Nama</td>
                <td><input type="text" required></td>
              </tr>
              <tr>
                <td>Nim</td>
                <td><input type="text" required></td>
              </tr>
              <tr>
                <td>E-mail</td>
                <td><input type="email" required></td>
              </tr>
              <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" required></td>
              </tr>
              <tr valign="top">
                <td>Jenis Kelamin</td>
                <td>
                  <input type="radio" name="jenis_kelamin" value="L">Laki-laki
                  <br>
                  <input type="radio" name="jenis_kelamin" value="P">Perempuan
                </td>
              </tr>
              <tr valign="top">
                <td>Pilih Program Kursus</td>
                <td>
                  <input type="checkbox" name="program_1" value="c#">C#
                  <br>
                  <input type="checkbox" name="program_2" value="java">Java
                  <br>
                  <input type="checkbox" name="program_3" value="sql">SQL
                  <br>
                  <input type="checkbox" name="program_4" value="htmlphp">HTML dan PHP
                  <br>
                </td>
              </tr>
              <tr>
                <td>Pilihan Hari/Jam Kursus</td>
                <td>
                  <select name="hari">
                    <option value="sera">Senin - Rabu/09.00 - 11.00</option>
                    <option value="seka">Selasa - Kamis/09.00 - 11.00</option>
                    <option value="jusa">Jumat - Sabtu/09.00 - 11.00</option>
                  </select>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr height="150" bgcolor="salmon" valign="top">
          <td style="width: 15cm;">Komentar Anda
          <br>
          <textarea name="komentar" cols="60" rows="5" style="margin-bottom: 5"></textarea>
          <br>
          <button type="reset" value="Reset">Reset</button>
          <button type="submit" value="Submit">Submit</button>
          <button type="button" value="Cancel">Cancel</button>
          <td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
